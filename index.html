<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Lato&family=Shrikhand&display=swap"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Caribbean Cuisine</title>
  </head>
  <body>
    <header>
        <h1>Black Gyal Bites</h1>
        <h2>Caribbean Cuisine</h2>
    </header>
    <section>
        <button class="openButton" data-action="open" data-type="foodMenu">Food Menu</button>
        <div class="foodMenu hide">
            <img src="css/images/food-menu.png" alt="" class="menu">
            <button class="closeButton" data-action="close" data-type="foodMenu">Close</button>
        </div>

        <button class="openButton" data-action="open" data-type="drinksMenu">Drinks Menu</button>
        <div class="drinksMenu hide">
            <img src="css/images/drinks-menu.png" alt="" class="menu">
            <button class="closeButton" data-action="close" data-type="drinksMenu">Close</button>
        </div>

        <button class="openButton" data-action="open" data-type="catering">Catering Menu</button>
        <div class="catering hide">
            <img src="css/images/catering-menu.png" alt="" class="menu">

            <button class="closeButton" data-action="close" data-type="catering">Close</button>
        </div>
    </section>

    <section>
        <img src="css/images/vector-2.png" alt="" class="logo">
        <h3>hours</h3>
        <p>monday - friday: 8am - 4pm</p>
        <p>saturday - sunday: 10am - 4pm</p>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
